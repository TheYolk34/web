{% extends "layouts/base.html" %}
{% load static %}

{% block content %}

<div class="row mt-5 mb-3">
    <div class="col-2"></div>
    <div class="col-6">
    {% for illness in illnesses %}
        <div class="row">
            <div class="card mb-3">
                <div class="row g-0">
                <div class="col-md-4 mt-4">
                    <img src="{{ illness.photo }}" class="img-fluid rounded-start" style="object-fit: cover;" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                    <a href="{% url 'illness' illness.id %}" style="color: black; text-decoration: none"><h3>{{ illness.name }}</h3></a>
                    <p class="card-text text-description">{{ illness.description | truncatechars:160 | linebreaksbr }}</p>
                    </div>
                </div>
                </div>
            </div>
        </div>
    {% endfor %}  
    </div>
    <div class="col-3">
        <div class="input-group mb-3">
            <form class="d-flex" method="GET" action="{% url 'index' %}" role="search">
                <input class="form-control me-2" type="search" name="illness" placeholder="Способ передачи болезни" style="width: 250px; height: 40px" value="{{ query|default:'' }}">
                <button type="submit" class="btn btn-search btn-fix ps-0" style="height: 30px">
                    <img src="{% static 'img/search.png' %}" height="30px">
                </button>
            </form>
        </div>
        <div class="d-flex flex-column align-items-end position-relative" style="width: 280px">
            <a href="{% url "drug" drug %}"><img src="{% static "img/plus.png" %}" height="50px"></a>
            <span class="badge bg-warning badge-position">{{ count }}</span>
        </div>
    </div>
</div>


{% endblock %}
